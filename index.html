<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkullFX • Free AE Presets & Scenepacks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Floating Particles Background -->
    <div id="particles-js"></div>

    <div class="wrapper">

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1><i class="fas fa-skull-crossbones"></i> SkullFX</h1>
            </div>
            <div class="auth">
                <button class="login-btn"><i class="fas fa-user"></i> Login</button>
            </div>
        </header>

        <!-- Tagline -->
        <div class="tagline">
            Your #1 Source for <span class="glow">FREE</span> After Effects Presets, Transitions & Scenepacks
        </div>

        <!-- View Toggle -->
        <div class="view-toggle">
            <span>List View</span>
            <label class="switch">
                <input type="checkbox" id="viewSwitch">
                <span class="slider"></span>
            </label>
            <span>Poster View</span>
        </div>

        <!-- Category Tabs -->
        <div class="categories">
            <button class="cat-btn active"><i class="fas fa-film"></i> Transitions</button>
            <button class="cat-btn"><i class="fas fa-bolt"></i> Effects</button>
            <button class="cat-btn"><i class="fas fa-gamepad"></i> Gaming</button>
            <button class="cat-btn"><i class="fas fa-star"></i> Text Presets</button>
            <button class="cat-btn"><i class="fas fa-question"></i> Other</button>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search presets, velocity, glitch, shake..." id="searchInput">
            <i class="fas fa-search"></i>
        </div>

        <!-- Grid of Packs -->
        <div class="packs-grid" id="packsGrid">

            <!-- Example Card (copy this block for more packs) -->
            <div class="pack-card" data-name="Velocity Pro">
                <div class="thumbnail">
                    <img src="https://i.imgur.com/6b5q3fE.gif" alt="Velocity">
                    <div class="overlay">
                        <div class="play-icon"><i class="fas fa-play"></i></div>
                        <span class="dl-count">842</span>
                    </div>
                </div>
                <div class="info">
                    <h3>Velocity Pro Pack</h3>
                    <p>62 insane speed ramps & whooshes</p>
                </div>
            </div>

            <div class="pack-card" data-name="Glitch Destroyer">
                <div class="thumbnail">
                    <img src="https://i.imgur.com/8Y3K2pM.gif" alt="Glitch">
                    <div class="overlay"><div class="play-icon"><i class="fas fa-play"></i></div><span class="dl-count">1.2k</span></div>
                </div>
                <div class="info">
                    <h3>Glitch Destroyer v3</h3>
                    <p>Digital distortion chaos</p>
                </div>
            </div>

            <!-- Add 20–30 more cards here in real use -->
            <!-- I'll give you 12 ready ones below -->

        </div>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: ["#00ffff", "#ff00ff", "#00ff00"] },
                shape: { type: "circle" },
                opacity: { value: 0.6, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 120, color: "#00ffff", opacity: 0.3, width: 1 },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } }
            }
        });

        // Simple search filter
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.pack-card').forEach(card => {
                const name = card.dataset.name.toLowerCase();
                card.style.display = name.includes(term) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
